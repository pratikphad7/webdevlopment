<!DOCTYPE html>

<head>
    <title>class selector</title>

    <style>
        .first{
            color: aqua;
            font-size: medium;
        }

        .name{
            background-color: blueviolet;
        }

        .second{
            color: blue;
            font-style: oblique;
        }

        .color{
            background-color: blueviolet;
            font-size: medium;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
        }

        #first-button{
            color: blueviolet;
            background-color: blue;
        }

        a:hover{
            color:brown;
        }
    </style>
</head>

<body>
    <h1 class="first">PRATIK PHAD</h1>
    <p class="name">Pratik Subhash Phad From At.Birewadi,Post-Nannaj Dumala,Sangamner</p>
    <h2 class="second">school</h2>
    <p class="color">ZP Prathamik shala,birewadi,nannaj dumala</p>
    <h2 class="second">Highschool</h2>
    <p class="color">SSDMV nannaj dumala</p>
    <h3 class="first">info</h3>
    <button id="first-button">submit</button> </br>
    <a href="thecodehelp.in">love babbar</a>

</body>
