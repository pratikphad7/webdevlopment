        <script>

                if(name==""){
                    alert("you have not enterd password");
                    pwd.focus();
                    return false;
                }else if(pwd==""){
                    alert("you have not enterd userName");
                    name.focus();
                    return false;
                }else{
                    alert("Congratulations!!!");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <lable>Enter your name<br>

            <input type="button" onsubmit="fun();"/> <button onsubmit="fun();">submit</button>
