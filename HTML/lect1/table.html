<!DOCTYPE html>
<head>
    <title>Table</title>

    <style>
        table,tr,td,th{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>month</td>
                <th>saving</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>jan</td>
                <td>100</td>
            </tr>
            
            <tr>
                <td>feb</td>
                <td>200</td>
            </tr>
            <tr>
                <td>mar</td>
                <td>300</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>total</td>
                <td>600</td>
            </tr>
        </tfoot>
    </table>
    <caption>savings table</caption>
</body>
